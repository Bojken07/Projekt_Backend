<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<h1>Search film</h1>
<a href="/">Back</a>

<form th:action="@{/movies/search}" method="post">

    <label>Search film
        <input type="text" name="filmName" th:value="${filmName}">
    </label>
    <button type="submit">Search</button>

</form>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div th:if="${film != null}">
    <p>Search for: <span th:text="${filmName}"></span></p>

    <a th:href="@{/films/getfilm/{id}(id=${film.id})}"><span th:text="${film.title}">Title</span></a>

</div>



</body>
</html>
